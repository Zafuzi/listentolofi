<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listen to Lofi</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0; padding: 0;
        }
        body, html {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
			background: #000;
        }
		body {
			display: flex;
			flex-flow: column;
		}
        iframe {
			display: flex;
            width: 100vw;
			height: 100%;
        }
        h1 {
            color: #fff;
            font-size: 24px;
        }
        header {
            background: #393C46;
            box-shadow: 0px -4px 10px rgba(0,0,0,.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-flow: row wrap;
            height: 64px;
            padding-left: 10px;
            width: 100vw;
        }
        header img {
            margin-right: 15px;
        }

		button {
			border: none;
			padding: 4px 12px;
			background: rgba(255, 255, 255, .8);
			background: #FEDC9A;
			margin: 15px;
		}
		#channel_buttons {
			width: 100%;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
		}
		#frame_container {
			display: flex;
			height: 100%;
		}
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items: center; justify-content: center;">
            <img src="icon.png">
            <h1>Listen to Lofi</h1>

        </div>
    </header>

	<div id="channel_buttons">
		<button id="channel">__name__</button>
	</div>

	<div id="frame_container">
    <iframe id="frame" width="1280" height="720" src="__url__?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>

    <script async defer type="text/javascript" src="https://plausible.io/js/plausible.js"></script>
	<script src="rplc8.js"></script>
	<script src="local.js"></script>
</body>
</html>
